<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="auth-card p-5 shadow-lg">
        <!-- Titolo -->
        <div class="text-center mb-5">
          <h1 class="text-light">Accedi o Registrati</h1>
        </div>

        <!-- Sezione Accedi -->
        <div class="auth-section text-center mb-5">
          <h2 class="text-light mb-4">Accedi</h2>
          <button routerLink="login" class="btn btn-accedi mt-3 w-100">
            Accedi con il tuo account
          </button>
        </div>

        <!-- Separatore -->
        <hr class="auth-separator" />

        <!-- Sezione Registrati -->
        <div class="auth-section text-center mt-5">
          <h2 class="text-light mb-4">Registrati</h2>
          <button routerLink="register" class="btn btn-registrati mt-3 w-100">
            Crea un nuovo account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
