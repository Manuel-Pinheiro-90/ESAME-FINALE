<div class="container mt-5">
  <h2>Lista di tutti i personaggi</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let personaggio of personaggi">
      <div>
        <strong>{{ personaggio.nome }}</strong> - {{ personaggio.descrizione }}
      </div>
      <button
        class="btn btn-danger"
        (click)="deletePersonaggio(personaggio.id)"
      >
        Elimina
      </button>
    </li>
  </ul>
</div>
