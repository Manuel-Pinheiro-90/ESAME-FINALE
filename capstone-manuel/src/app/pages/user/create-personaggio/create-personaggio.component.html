<div class="container">
  <h2>Crea un nuovo personaggio</h2>
  <form [formGroup]="createPersonaggioForm" (ngSubmit)="createPersonaggio()">
    <div class="form-group">
      <label for="nome">Nome del Personaggio</label>
      <input
        id="nome"
        class="form-control"
        formControlName="nome"
        placeholder="Inserisci il nome"
      />
    </div>

    <div class="form-group">
      <label for="descrizione">Descrizione del Personaggio</label>
      <textarea
        id="descrizione"
        class="form-control"
        formControlName="descrizione"
        placeholder="Inserisci la descrizione"
      ></textarea>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="createPersonaggioForm.invalid"
    >
      Crea Personaggio
    </button>
    <a routerLink="/user" class="btn btn-secondary ml-2">Torna al profilo</a>
  </form>
</div>
